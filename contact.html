<!-- Body -->
  <div class="container-fluid"> 
      <div class="row1" >
            <h1>Hit me Up!</h1>
            <p>Got questions? Want pricing? Need a motorcycle built? Let me know!</p>
        </div>
  </div>
<!-- Contact -->
<div class="row">
  <div class="col">
    <div class="col-md ">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control bg-light w-75" id="firstName" placeholder="Inigo" required="">
    </div>
    <div class="col-md">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control bg-light w-75" id="lastName" placeholder="Montoya" required="">
    </div>
    <div class="col-md">
      <label for="emailInfo" class="form-label">E-mail</label>
      <input type="email" class="form-control bg-light w-75" id="emailInfo" placeholder="HelloMyNameis@YouKilledMyFather.com" required="">
    </div>
    <div class="col-md">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control bg-light w-75" id="phoneNumber" placeholder="+1 (555) 867-5309">
    </div>
    <div class="col-md">
      <label for="comments" class="form-label"> </label>
      <textarea class="form-control bg-light w-75" id="comments" rows="5" placeholder="Enter question about pricing or availability here" required=""></textarea>
    </div>
    <div class="col-md mt-3">                    
      <button type="submit" class="btn btn-outline-light btn-dark">Submit</button>
    </div>
  </div>
  <!-- Side card -->
  <div class="card" style="width: 36rem;">
    <img src="./Images/cambping.png" class="card-img-top" alt="Campbell Sketch">
    <div class="card-body">
      <h5 class="card-title text-black">Campbell sketch</h5>
      <p class="card-text text-black">A caricture sketch of a friend done quickly for this site</p>
      <a href="./works1.html" class="btn btn-dark">See More work Here!</a>
    </div>
  </div>     
</div>
